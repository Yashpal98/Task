<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
    <style>
        
        
        .card{
            margin: auto;
            margin-top: 150px;
        }
        .button-box{
          width: 250px;
          margin: 10px auto;
          position: relative;
          box-shadow: 0 0 20px 9px #ff61241f;
          border-radius: 30px;
        }
        .toggle-btn{
          padding: 10px 30px;
          background: transparent;
          border: 0;
          outline: none;
          position: relative;
          cursor: pointer;
        }
    </style>
  </head>
  <body class="bg-dark">

    <div class="container text-center">
        <div class="card" style="width: 400px;">
            <div class="card-header">
                <!-- <div class="row">
                    <div class="col-md-6 btn-col"><button class="btn-lg btn-primary">LOGIN</button></div>
                    <div class="col-md-6 btn-col"><button type="button" class="btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#sigup">SIGNUP</button></div>
                </div> -->
                <div class="button-box">
                  <button type="button" class="toggle-btn">LOGIN</button>
                  <button type="button" class="toggle-btn" data-bs-toggle="modal" data-bs-target="#sigup">SIGNUP</button>
                </div>
            </div>
            <div class="card-body">
                <form class="form-field" method="post" action="/login/">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="uname" class="form-label">Username*</label>
                      <input type="text" class="form-control py-2" id="uname" name="uname" aria-describedby="emailHelp" placeholder="Enter Username..." required>
                    </div>
                    <div class="form-group">
                      <label for="pswd" class="form-label">Password*</label>
                      <input type="password" class="form-control py-2" id="pswd" name="pswd" placeholder="Enter Password..." required>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
            </div>
          </div>
    </div>

    <!-- Signup Modal -->
<div class="modal fade" id="sigup" tabindex="-1" aria-labelledby="sigup" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="siguplLabel">SignUp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-field" method="post" action="/signup/">
                {% csrf_token %}
                <div class="form-group">
                  <label for="uname" class="form-label">Username*</label>
                  <input type="text" class="form-control py-2" id="uname" name="uname" aria-describedby="emailHelp" placeholder="Enter Username..." required>
                </div>
                <div class="form-group">
                  <label for="fname" class="form-label">First Name*</label>
                  <input type="text" class="form-control py-2" id="fname" name="fname" aria-describedby="emailHelp" placeholder="Enter First name..." required>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email*</label>
                  <input type="email" class="form-control py-2" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email..." required>
                </div>
                <div class="form-group">
                  <label for="pswd" class="form-label">Password*</label>
                  <input type="password" class="form-control py-2" id="pswd" name="pswd" placeholder="Enter Password..." required>
                </div>
                <div class="form-group d-flex align-items-center justify-content-end mt-4 mb-0">
                  <button type="submit" class="btn btn-primary">SignUp</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
